<!DOCTYPE html>
<html>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <head>
        <title>Main Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            #myPlot {
                width:70%;
                max-width:700px;
                display: flex;
                justify-content: center;
                border-radius: 5px;
                border: solid black 2px;
            }

            #box-container {
                padding-top: 3.5%;
                background-color: #F76902;
                display: flex;
                flex-wrap: wrap;
                /* justify-content: center; */
            }

            .image-container{
                width: 20%;
                background-color: #F76902;
                display: flex;
                justify-content: start;
                flex-direction: column;
                border-radius: 5px;
                border: solid black 2px;
                background-color: white;
                height: 20%;
                width: 10%;
                margin: 2.5%;
            }
            

        </style>
    </head>
    <body>
        
        
        <h2><b>Paw Plan</b></h2>
        <div id="myPlot"> 
            <script>
                const xArray = [80, 20];
                const yArray = ["Spendings", "Income"];
        
                const data = [{
                    labels: yArray,
                    values: xArray,
                    type: "pie",
                }];
        
                const layout = {title:"Current Budget"};
        
                Plotly.newPlot("myPlot", data, layout);
        
                </script>
        </div>
        <div id="box_container">
            <div class="image-container">
                <img src="pictures/account picture.png" alt="Account Icon">
                <p>Account</p>
            </div>
            
            <div class="image-container">
                <img src="pictures/groceries icon.png" alt="Groceries Icon">
                <p>Groceries</p>
            </div>
            <div class="image-container">
                <img src="pictures/budget icon.png" alt="Budget Icon">
                <p>Budget</p>
            </div>

            

            <div class="image-container">
                <img src="pictures/restaurant icon.png" alt="Restaurant Icon">
                <p>Dining</p>
            </div>
            
        </div>
        
        
    </body>
</html>
