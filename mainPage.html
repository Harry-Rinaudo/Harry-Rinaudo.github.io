<!DOCTYPE html>
<html>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <head>
        <title>Main Page</title>
    </head>
    <body>
        <div id="myPlot" style="width:100%;max-width:700px"></div>
        <script>
        const xArray = [80, 20];
        const yArray = ["Spendings", "Income"];

        const data = [{
            labels: yArray,
            values: xArray,
            type: "pie"
        }];

        const layout = {title:"Current Budget Dist"};

        Plotly.newPlot("myPlot", data, layout);

        </script>
        
    
    </body>
</html>
