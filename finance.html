<!DOCTYPE html>
<html>

<head>
    <!--STYLING STARTS HERE-->
    <style>
    
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background-color: #F76902; 
        }

        .header {
            text-align: center;
            background-color: white;
            padding: 20px;
        }

        .header h1 {
            margin: 0;
            color: black;
        }

        .paw-plan {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            font-weight: bold;
            color: black;
        }
        .main-boxes-box {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px;
            padding: 20px;
            background-color: white;
        }

        .box {
            flex: 1;
            margin: 10px;
            border: 1px solid black;
            padding: 20px;
            background-color: #f9f9f9;
            
            
        }

        .box h2 {
            text-align: center;
            color: black;
        }

        .box p {
            text-align: center;
            color: black;
            margin: 10px 0;
            min-height: 40px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #e0e0e0;
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            color: black;
            padding: 10px 10px;
            font-size: 14px;
            cursor: pointer;
        }


    </style>
</head>

<body>

<!--ACTUAL IMPLEMENTATION-->

    <!-- Titles -->

    <div class="header">
        <div class="paw-plan">Paw Plan</div>
        <button class="back-button">Back to Budget Info</button>
        <h1>Financial Planning</h1>
    </div>

    
    <div class="main-boxes-box">
        <!-- student Loans -->
        <div class="box">
            <h2>Student Loans:</h2>
            <p><strong>Current Amount Owed:</strong></p>
            <p>$75000</p>
            <p><strong>Interest:</strong></p>
            <p>10%</p>
            <p><strong>Average Payment:</strong></p>
            <p>$350</p>
            <p><strong>Time Until Paid Off:</strong></p>
            <p>25 Years, 5 Months</p>
            <div class="button-container">
                <button class="button">Edit Loans</button>
            </div>
        </div>

        <!-- Savings -->
        <div class="box">
            <h2>Savings Goals</h2>
            <p><strong>Amount to Save:</strong></p>
            <p>$2000</p>
            <p><strong>Monthly Income:</strong></p>
            <p>$250</p>
            <p><strong>Monthly Expenses:</strong></p>
            <p>$100</p>
            <p><strong>Time Until Goal Reached:</strong></p>
            <p>1 Years, 10 Months</p>
            <div class="button-container">
                <button class="button">Edit Savings</button>
            </div>
        </div>
    </div>

</body>

</html>
